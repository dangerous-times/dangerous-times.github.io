<!DOCTYPE html>
<html>
<head>
		
	<!-- Dygraph -->
	<link rel="stylesheet" href="./dygraph.css">
	<script type="text/javascript" src="./dygraph.min.js"></script>
	

	<script type="text/javascript">
		function display_graph() {
            graph_data_csv = '  race\t  Black (Not Hispanic) Male\t  White (Hispanic) Male\t  Black (Not Hispanic) Female\t  White (Not Hispanic) Male\t\n  2018\t  32.9\t  10.2\t  6\t  4.3\t\n  2019\t  37.6\t  9.7\t  4.7\t  3.4\t\n  2020\t  52.8\t  13.1\t  7.3\t  4.5\t\n  2020.01\t\n'
			
            graph = new Dygraph(document.getElementById("graph"), graph_data_csv,
				{
					// options go here. See http://dygraphs.com/options.html
                /*	legendDiv: 'graph_legend',
                    labelsDiv: 'xgraph_legend',
				*/	legend: 'always',
					animatedZooms: true,
					strokeWidth: 4.5,    	
					title: 'dygraphs setup',
                    /* labelsDiv: "graphlegend", */
                    labelsDiv: document.getElementById('graphlegend'),
                    labelsSeparateLines: true,
					labelsDivStyles: {
     					'textAlign': 'right'
    				},
					axes: {
						x: {
							ticker: function(min, max, pixels, opts, dygraph, vals) {
								return [{ v: 2018, label: "2018"}, {v: 2019, label: "2019"}, {v: 2020, label: "2020"}];
								// return Dygraph.getDateAxis(min, max, Dygraph.HOURLY, opts, dygraph);
							},
						},
					}
				});

			console.log(graph_data_csv);
		}
	</script>

</head>
